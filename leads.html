<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leads.css">
    <title>Leads</title>


</head>

<body>
    <div class="table-width">
        <h2 class="leads-title">This is your All Leads</h2>
        <div class="leads-button">
            <button type="button" id="download">Download PDF</button>
        </div>
        <div id="download-container">
            <div id="container-table">
                <table class="lead-table" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="text-heading-table text-heading-table-1" scope="col">#</th>
                            <th class="text-heading-table" scope="col">Name</th>
                            <th class="text-heading-table" scope="col">Email</th>
                            <th class="text-heading-table" scope="col">Number</th>
                            <th class="text-heading-table" scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody class="" id="lead-data-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <script src="leads.js"></script>


</body>

</html>
